<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Photo Gallery Store</h1>
  </header>

  <section class="gallery-store">
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&w=600&q=80" alt="Photo 1">
      <h3>Mountain View</h3>
      <p>$29.99</p>
      <button>Buy Now</button>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1488521787991-ed7bbaae773c?auto=format&fit=crop&w=600&q=80" alt="Photo 2">
      <h3>City Lights</h3>
      <p>$24.99</p>
      <button>Buy Now</button>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=600&q=80" alt="Photo 3">
      <h3>Ocean Waves</h3>
      <p>$19.99</p>
      <button>Buy Now</button>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1530629013299-6cb10c8d3c4b?auto=format&fit=crop&w=600&q=80" alt="Photo 4">
      <h3>Sunset Field</h3>
      <p>$21.99</p>
      <button>Buy Now</button>
    </div>
  </section>

</body>
</html>
